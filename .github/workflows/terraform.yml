name: 'Terraform GitOps Workflow'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  terraform-ci:
    name: 'Terraform CI'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.3.7
    - name: Checkout
      uses: actions/checkout@v3
    - name: Terraform Format
      run: terraform fmt -check
    - name: Terraform Init
      run: terraform init
    - name: Terraform Plan
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.CI_AWS_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.CI_AWS_SECRET_ACCESS_KEY }}
      run: terraform plan --var-file="vars/dev.tfvars" -input=false

  terraform-cd-dev:
    name: 'Terraform CD Dev'
    if: github.ref == 'refs/heads/"main"'
    needs: terraform-ci
    runs-on: ubuntu-latest
    environment: dev
    defaults:
      run:
        shell: bash
    steps:
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.3.7
    - name: Checkout
      uses: actions/checkout@v3
    - name: Terraform Init
      run: terraform init
    # - name: Terraform Plan
    #   run: terraform plan --var-file="vars/dev.tfvars" -input=false
    # - name: Terraform Apply
    #   if: github.ref == 'refs/heads/"main"' # && github.event_name == 'push'
    #   run: terraform apply --var-file="vars/dev.tfvars" -auto-approve

  terraform-cd-prod:
    name: 'Terraform CD Prod'
    if: github.ref == 'refs/heads/"main"'
    needs: terraform-cd-dev
    runs-on: ubuntu-latest
    environment: prod
    defaults:
      run:
        shell: bash
    steps:
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.3.7
    - name: Checkout
      uses: actions/checkout@v3
    - name: Terraform Init
      run: terraform init
